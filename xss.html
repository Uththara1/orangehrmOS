<!DOCTYPE html>
<html>
<head>
    <title>Display HTML Values in Dropdown</title>
</head>
<body>
    <select id="htmlDropdown"></select>

    <script>
        // Array of HTML values
        var htmlValues = [
            "<strong>Bold Text</strong>",
            "<em>Italic Text</em>",
            "<span style='color: red;'>Red Text</span>"
        ];

        // Get the dropdown element
        var dropdown = document.getElementById("htmlDropdown");

        // Populate the dropdown with HTML values
        for (var i = 0; i < htmlValues.length; i++) {
            var option = document.createElement("option");
            option.innerHTML = htmlValues[i];
            dropdown.appendChild(option);
        }
    </script>
</body>
</html>
